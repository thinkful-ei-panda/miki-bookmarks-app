<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet" type="text/css" />
    <title>Miki's Bookmarks App</title>
</head>

<body class="">
    <div class="wrapper">
        <header class="group">
            <h1 class="item">h1 header here</h1>
            <p class="item">p text here</p>
        </header>
    </div>
    

<!--If I have the time-->
    <main class="wrapper">
        <form class="group">
            <div class="item">
                <p class="left">*Something's not quite right: [error description]</p>
            </div>
            <label class="item" for="title">Title</label>
            <input class="item" id ="title" name="title" placeholder="Title" type="text">
            <label class="item" for="rating">Rating</label>
            <select name="rating" id="rating">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <label class="item" for="url">URL</label>
            <input class="item" id ="url" name="url" placeholder="URL" type="text">
            <label class="item" for="desc">Description</label>
            <textarea class="item" id="desc" name="desc" placeholder="Description" rows="10" type="text"></textarea>
            <div class="group-row">
                <button class="item">submit</button>
                <button class="item">cancel</button>
            </div>
        </form>
    </main>

    <footer class="wrapper">
        <div class="group">
            <code>
                const store = {
                    bookmarks: [...],
                    adding: true,
                    error: error.message,
                    filter: 0
                  };
            </code>
        </div>
    </footer>
    
    <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js">
    </script>
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous">
    </script>
    <script
    src="./scripts/index.js" type="module">
    </script>
</body>
</html>
